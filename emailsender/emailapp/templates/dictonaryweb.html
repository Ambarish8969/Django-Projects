<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dictionary</title>
  </head>
  <body>
    <h1>Meanings</h1>
    <ul>
      {%for meaning in meanings%}
      <h4>{{meaning}}</h4>

      {%endfor%}
    </ul>

    {% comment %} <h4>Antonyms</h4>
    <ul>
      {%for antonym in antonyms%}

      <h4>{{antonym}}</h4>
      {%endfor%}
    </ul> {% endcomment %}
  </body>
</html>
