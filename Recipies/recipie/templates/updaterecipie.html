{%extends 'base.html'%} 
{%block start%}
<title>Update Recipie : {{recipie_name}}</title>
<div class="card" style="width: 600px; margin: auto;">
    <div class="card-body">
        <form method="post">
            {%csrf_token%}
        <div class="mb-3">
            <label class="form-label">Recipie Name</label>
            <input
              type="text"
              class="form-control"
              id="recipie_name"
              name="recipie_name"
              value={{recipie.recipie_name}}
            />
          </div>
          <div class="mb-3">
            <label class="form-label">Recipie Description</label>
            <input
              type="text"
              class="form-control"
              id="recipie_description"
              name="recipie_description"
              value={{recipie.recipie_description}}
            />
          </div>
          <div class="mb-3 form-check">
            <input type="checkbox" class="form-check-input" id="exampleCheck1" />
            <label class="form-check-label" for="exampleCheck1">Check me out</label>
          </div>
          <a href="/"><button type="submit" class="btn btn-primary">Update</button></a>
        </form>
    </div>
  </div>
{% endblock %}
