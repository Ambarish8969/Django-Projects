<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <title>Add Recipie</title>
  </head>
  <body>
    
      
      <div class="card" style="width: 600px; margin: auto;">
        <div class="card-body">
            <form method="post">
                {%csrf_token%}
            <div class="mb-3">
                <label class="form-label">Recipie Name</label>
                <input
                  type="text"
                  class="form-control"
                  id="recipie_name"
                  name="recipie_name"
                />
              </div>
              <div class="mb-3">
                <label class="form-label">Recipie Description</label>
                <input
                  type="text"
                  class="form-control"
                  id="recipie_description"
                  name="recipie_description"
                />
              </div>
              <div class="mb-3 form-check">
                <input type="checkbox" class="form-check-input" id="exampleCheck1" />
                <label class="form-check-label" for="exampleCheck1">Check me out</label>
              </div>
              <a href="/"><button type="submit" class="btn btn-primary">Submit</button></a>
            </form>
        </div>
      </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
  </body>
</html>
