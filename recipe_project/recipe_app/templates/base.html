<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-danger">
        <div class="container-fluid">

            {%if request.user.is_authenticated %}
                <h1 class="navbar-brand">{{user}} Recipes</h1>
            {%else%} 
                <h1 class="navbar-brand">Recipes App </h1>   
            {%endif%}   

          <form class="d-flex" role="search">
            {%if request.user.is_authenticated %}
                <a href="{% url 'user_logout' %}" class="btn btn-success" type="submit">Logout</a>
            {%else%}
                <a href="/userlogin/" class="btn btn-success" type="submit">Login</a>
            {%endif%}
          </form>

        </div>
    </nav>
    {%block start%}

    {% endblock %}
    <footer class="bg-dark text-light text-center py-3 fixed-bottom">
        <div class="container">
            &copy; 2023 Recipe App. All rights reserved.
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
