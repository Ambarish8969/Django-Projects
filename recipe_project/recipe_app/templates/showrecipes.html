{%extends 'base.html'%} 
{%block start%}
<title>All Recipies</title>
{%csrf_token%}
    <table class="table" style="width: 800px; margin: auto;">
    <tr class="table-info">
        <th style="text-align: center">Recipie Name</th>
        <th style="text-align: center">Recipie Description</th>
        <th style="text-align: center">Update</th>
        <th style="text-align: center">Delete</th>
    </tr>
    {% for recipe in user_recipes %}
    <tr class="table-light">
        <td class="table-light" style="text-align: center">{{ recipe.recipie_name }}</td>
        <td class="table-light" style="text-align: center">{{ recipe.recipie_description }}</td>
        <td class="table-light" style="text-align: center">
        <a href="/updaterecipe/{{recipe.id}}"
            ><button type="button" class="btn btn-outline-warning">
            Update
            </button></a
        >
        </td>
        <td class="table-light" style="text-align: center">
        <a href="/deleterecipie/{{recipe.id}}"
            ><button type="button" class="btn btn-outline-danger">Delete</button></a
        >
        </td>
    </tr>
    {%endfor%}
    </table>

    <!-- Add Recipe button -->
    <!-- Note : 'addrecipe' and 'user_logout' are the view names -->
    <button class="btn btn-info"><a href="{% url 'addrecipe' %}" class="btn">Add Recipe</a></button>
    {% comment %} <button><a href="{% url 'user_logout' %}" class="btn">Logout</a></button> {% endcomment %}
    <script
    src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
    crossorigin="anonymous"
  ></script>
{% endblock %}
