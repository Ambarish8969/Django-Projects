{%extends 'base.html'%} 
{%block start%}
    <form method="post">
        {% csrf_token %}
        <div class="mb-3">
            <label for="username" class="form-label">Username:</label>
            <input type="text" class="form-control" name="username" required><br><br>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Password:</label>
            <input type="password" class="form-control" name="password" required><br><br>
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
        {% comment %} <div class="mb-3">
            <label for="exampleInputPassword1" class="form-label">Password</label>
            <input type="password" class="form-control" id="exampleInputPassword1">
        </div> {% endcomment %}
    </form>
    <br>
    <br>
    <p>Don't have an account? <a href="{% url 'user_registration' %}">Register here</a></p>
{% endblock %}
