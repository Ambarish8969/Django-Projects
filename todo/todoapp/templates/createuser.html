<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create User</title>
</head>
<body>
    <form method="post">
        {%csrf_token%}
        <input type="text" placeholder="First Name" name="first_name"><br><br>

        <a href="/loginuser/"><button>Create</button></a>
    </form>
    <br>
    <br>
    <a href="/loginuser/">Already a User? Login</a>

</html>
