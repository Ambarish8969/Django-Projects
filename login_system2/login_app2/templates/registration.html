<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>User Registration</title>
</head>
<body>

    <div class="card" style="width: 500px;background-color: rgb(211, 216, 217); margin: auto;">
        <div class="card-body">
            <form method="post">
                {%csrf_token%}
                <div class="mb-3 form-check">
                    <label for="firstname" class="form-label">First Name : </label>
                    <input type="text" class="form-control" name="firstname"><br><br>
                </div>
                <div class="mb-3 form-check">
                    <label for="lastname" class="form-label">Last Name : </label>
                    <input type="text" class="form-control" name="lastname"><br><br>
                </div>
                <div class="mb-3 form-check">
                    <label for="email" class="form-label">Username : </label>
                    <input type="email" class="form-control" name="username" placeholder="Use email as Username" ><br><br>
                </div>
                <div class="mb-3 form-check">
                    <label for="password" class="form-label">Password : </label>
                    <input type="password" class="form-control" name="password"><br><br>
                </div>
                
                <button class="btn btn-primary" type="submit">Create</button>
            </form>
            <p>Already have an Account? <a href="/login/">Login here.</a></p>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
